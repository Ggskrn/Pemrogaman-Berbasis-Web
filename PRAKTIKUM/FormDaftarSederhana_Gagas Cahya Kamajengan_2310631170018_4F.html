<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"], input[type="number"], textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <form action="" method="post">
        <div class="form-group">
            <label for="nama">Nama :</label>
            <input type="text" id="nama" name="nama" required placeholder="Masukkan nama Anda">
        </div>

        <div class="form-group">
            <label for="komentar">Komentar :</label>
            <textarea id="komentar" name="komentar" rows="4" cols="50" placeholder="Masukkan komentar Anda"></textarea>
        </div>

        <div class="form-group">
            <label for="pilihan">Pilihan :</label>
            <select id="pilihan" name="pilihan">
                <option value="1">Pilihan 1</option>
                <option value="2">Pilihan 2</option>
            </select>
        </div>

        <div class="form-group">
            <label>Gender :</label>
            <label><input type="radio" name="gender" value="male">Laki-laki</label>
            <label><input type="radio" name="gender" value="female">Perempuan</label>
        </div>

        <div class="form-group">
            <label>Hobi :</label>
            <label><input type="checkbox" name="hobi" value="musik">Musik</label>
            <label><input type="checkbox" name="hobi" value="olahraga">Olahraga</label>
            <label><input type="checkbox" name="hobi" value="membaca">Membaca</label>
        </div>

        <button type="submit">Kirim</button>
    </form>

    <button type="button" onclick="alert('Halo!')">Klik Saya</button>

    <form action="upload.php" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Pilih File :</label>
            <input type="file" id="file" name="file">
        </div>

        <div class="form-group">
            <label for="username">Username :</label>
            <input type="text" id="username" name="username" required minlength="5" maxlength="20" placeholder="Masukkan username">
        </div>

        <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required placeholder="Masukkan email">
        </div>

        <div class="form-group">
            <label for="age">Umur :</label>
            <input type="number" id="age" name="age" min="18" max="60" placeholder="Umur">
        </div>

        <button type="submit">Kirim</button>
    </form>

</body>
</html>
